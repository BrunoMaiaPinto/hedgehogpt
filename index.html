<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />

    <link href="style.css" rel="stylesheet" />
    <script defer src="script.js"></script>

    <title>HedgehogPT</title>
  </head>
  <body>
    <header class="header">
      <nav class="header__nav">
        <a href="#">
          <img
            src="img/logos/logo.png"
            alt="HedgehogPT logo"
            class="header__logo"
          />
        </a>
      </nav>
      <section class="hero">
        <h1>Gotta go fast</h1>
        <p>
          Playing since 1992, It all started with my first console, the SEGA
          Master System II, with Sonic the Hedgehog built in.
        </p>
      </section>
    </header>

    <main>
      <section class="featured">
        <div class="container">
          <h2 class="heading-2">Played on</h2>
          <div class="featured__logos">
            <img
              src="img/logos/nintendo.png"
              alt="Nintento logo"
              class="featured__logo"
            />
            <img
              src="img/logos/playstation.png"
              alt="PlayStation logo"
              class="featured__logo"
            />
            <img
              src="img/logos/sega.png"
              alt="SEGA logo"
              class="featured__logo"
            />
            <img
              src="img/logos/xbox.png"
              alt="Xbox logo"
              class="featured__logo"
            />
          </div>
        </div>
      </section>
    </main>

    <footer class="footer">
      <img
        src="img/logos/logo.png"
        alt="HedgehogPT logo"
        class="footer__logo"
      />
      <span id="footer"></span>
    </footer>
  </body>
</html>
