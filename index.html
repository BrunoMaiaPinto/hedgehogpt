<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />

    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>

    <link href="style.css" rel="stylesheet" />
    <script defer src="script.js"></script>

    <title>HedgehogPT</title>
  </head>
  <body>
    <header class="header">
      <nav class="header__nav">
        <a href="#">
          <img
            src="img/logos/logo.png"
            alt="HedgehogPT logo"
            class="header__logo"
          />
        </a>
      </nav>
      <section>
        <div class="hero">
          <h1>Gotta go fast</h1>
          <p>
            30+ years playing videogames. It all started in 1992 with the SEGA
            Master System II and Sonic the Hedgehog.
          </p>
        </div>
      </section>
    </header>

    <main>
      <section class="featured">
        <div class="container">
          <h2 class="heading-2">Played on</h2>
          <div class="featured__logos">
            <img
              src="img/logos/nintendo.png"
              alt="Nintento logo"
              class="featured__logo"
            />
            <img
              src="img/logos/playstation.png"
              alt="PlayStation logo"
              class="featured__logo"
            />
            <img
              src="img/logos/sega.png"
              alt="SEGA logo"
              class="featured__logo"
            />
            <img
              src="img/logos/xbox.png"
              alt="Xbox logo"
              class="featured__logo"
            />
          </div>
        </div>
      </section>

      <section class="gamertag">
        <h2>Gamertags</h2>
        <div class="playing-now">
          <div class="gamertag">
            <p><strong>Nintendo:</strong> SW-0046-9266-5713</p>
            <p><strong>PlayStation:</strong> HedgehogPT</p>
            <p><strong>XBOX:</strong> HedgehogPT</p>
          </div>
          <a href="https://www.exophase.com/user/HedgehogPT/" target="_blank">
            <img
              src="https://card.exophase.com/2/0/35057.png?1716994221"
              class="gamecard-img"
          /></a>
        </div>
      </section>
    </main>

    <footer class="footer">
      <a href="#"
        ><img
          src="img/logos/logo.png"
          alt="HedgehogPT logo"
          class="footer__logo"
      /></a>
      <div class="footer__links">
        <a
          href="https://howlongtobeat.com/user/HedgehogPT"
          title="Backlog"
          target="_blank"
        >
          <ion-icon
            name="game-controller-outline"
            class="footer__link"
          ></ion-icon
        ></a>

        <a
          href="https://vgcollect.com/HedgehogPT"
          title="Collection"
          target="_blank"
          ><ion-icon name="library-outline" class="footer__link"></ion-icon
        ></a>

        <a
          href="https://www.instagram.com/hedgehogpt/"
          title="Instagram"
          target="_blank"
          ><ion-icon name="logo-instagram" class="footer__link"></ion-icon
        ></a>

        <a
          href="https://www.twitch.tv/hedgehogpt"
          title="Twitch"
          target="_blank"
          ><ion-icon name="logo-twitch" class="footer__link"></ion-icon
        ></a>

        <a
          href="https://www.youtube.com/@HedgehogPT"
          title="YouTube"
          target="_blank"
          ><ion-icon name="logo-youtube" class="footer__link"></ion-icon
        ></a>
      </div>
      <div class="copy">
        Copyright &copy; <span id="year"></span> by
        <a
          href="https://brunomaiapinto.github.io/"
          target="_blank"
          class="footer__link"
          >Bruno Pinto</a
        >. All rights reserved.
      </div>
    </footer>
  </body>
</html>
